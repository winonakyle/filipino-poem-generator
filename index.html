<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css"/>
  <title>AI Filipino Poems Generator</title>
</head>
<body>
  <header>
    <h1>Welcome to the AI Filipino Poems Generator</h1>
  </header>

  <main>
    <form>
      <input type="text" placeholder="Enter the topic of the Filipino poem" autofocus required autocomplete="off" />
      <input type="submit" />
      <div>
        Kung gusto, may paraan
        <br />
        Kung ayaw, dili ganahan
      </div>
    </form>

  </main>

  <footer>
    This AI project was coded by Winona Kyle and is open-sourced on <a href="https://github.com/winonakyle/filipino-poems-generator" target="_blank">GitHub</a>, hosted on <a href="https://filipino-poems-generator.netlify.app/" target="_blank">Netlify</a>. 👩🏻‍💻
  </footer>
  <script src="src/script.js"></script>
</body>
</html>
