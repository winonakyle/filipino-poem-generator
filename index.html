<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=McLaren&display=swap" rel="stylesheet">
  <title>AI Filipino Poems Generator</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>AI Filipino Poem Generator</h1>
  </header>

  <main>
    <form>
      <input type="text" placeholder="Enter the topic of the Filipino poem" autofocus required autocomplete="off" class="input-topic" />
      <input type="submit" class="input-submit" />
    </form>
      <div class="generated-poem">
        Kung gusto, may paraan
        <br />
        Kung ayaw, dili ganahan 
      </div>

  </main>

  <footer>
    This AI project was coded by Winona Kyle and is open-sourced on <a href="https://github.com/winonakyle/filipino-poems-generator" target="_blank">GitHub</a>, hosted on <a href="https://filipino-poems-generator.netlify.app/" target="_blank">Netlify</a>. 👩🏻‍💻
  </footer>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
